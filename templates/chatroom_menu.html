{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <h2 class="mx-3">Chatrooms</h2>
        <button type="button" class="btn float-right" data-toggle="modal" data-target="#chatRoomModal">
            New Room
        </button>
    </div>

    <div class="modal fade" id="chatRoomModal" tabindex="-1" role="dialog" aria-labelledby="chatRoomModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatRoomModal">New Room</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="room-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="room-name">
                        </div>
                        <div class="form-group">
                            <label for="room-desc" class="col-form-label">Short description of what group is about:</label>
                            <input type="text" class="form-control" id="room-desc">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="list-group mx-3">
        <a href="/chatroom" class="list-group-item list-group-item-action active">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Pete's Dragon Chatroom</h5>
                <small>3 days ago</small>
            </div>
            <p class="mb-1">Here we talk about an underaprectiated disney movie</p>
            <small>Users: 10,200</small>
        </a>
    </div>
{% endblock %}
